<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        const variable = 2*15 + 1*18 + 2*17;
        console.log(`Variable : $${variable}`);

        const tax = variable * 0.1;
        console.log(`Tax(10%): $${tax}`);

        const totalCost = variable + tax;
        console.log(`Total Cost: $${totalCost}`);
    </script>
